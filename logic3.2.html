<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for (let x = 1; x <= 9; x++) {
                for (let y = 1; y <= 9; y++) {
                    if (x == 9 - (y - 1)) {
                        document.write((y * 2) - 2)
                    } else {
                        document.write('_ ')
                    }
                }
                document.write('<br/>');
            }
        
    </script>
</body>
</html>
